<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCRecomp Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e; color: #e0e0e0; min-height: 100vh;
        }
        .container { max-width: 900px; margin: 0 auto; padding: 2rem; }
        h1 { color: #7b68ee; margin-bottom: 0.5rem; }
        .subtitle { color: #888; margin-bottom: 2rem; }
        .card {
            background: #16213e; border-radius: 8px; padding: 1.5rem;
            margin-bottom: 1.5rem; border: 1px solid #0f3460;
        }
        .card h2 { color: #7b68ee; margin-bottom: 1rem; font-size: 1.1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #aaa; font-size: 0.9rem; }
        input[type="file"], select {
            width: 100%; padding: 0.5rem; background: #0f3460;
            border: 1px solid #533483; border-radius: 4px; color: #e0e0e0;
            margin-bottom: 1rem;
        }
        button {
            background: #7b68ee; color: white; border: none; padding: 0.75rem 1.5rem;
            border-radius: 4px; cursor: pointer; font-size: 1rem; transition: background 0.2s;
        }
        button:hover { background: #6c5ce7; }
        button:disabled { background: #444; cursor: not-allowed; }
        .status { padding: 0.75rem; border-radius: 4px; margin-top: 1rem; }
        .status.idle { background: #1a1a2e; border: 1px solid #333; }
        .status.running { background: #1a3a1a; border: 1px solid #2d6a2d; }
        .status.complete { background: #1a2a3a; border: 1px solid #2d4a6a; }
        .status.error { background: #3a1a1a; border: 1px solid #6a2d2d; }
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; margin-top: 0.5rem; }
        .stat { background: #0f3460; padding: 0.5rem; border-radius: 4px; text-align: center; }
        .stat .value { font-size: 1.5rem; color: #7b68ee; }
        .stat .label { font-size: 0.75rem; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <h1>GCRecomp Dashboard</h1>
        <p class="subtitle">GameCube Static Recompiler</p>

        <div class="card">
            <h2>Upload DOL File</h2>
            <label for="dol-file">Select a GameCube DOL binary:</label>
            <input type="file" id="dol-file" accept=".dol">
            <button id="upload-btn" onclick="uploadDol()">Upload</button>
            <div id="upload-status"></div>
        </div>

        <div class="card">
            <h2>Recompile</h2>
            <button id="recompile-btn" onclick="startRecompile()" disabled>Start Recompilation</button>
            <div id="recompile-status" class="status idle">
                <div id="status-text">Idle</div>
                <div id="stats" class="stats" style="display:none"></div>
            </div>
        </div>

        <div class="card">
            <h2>Configuration</h2>
            <div id="config-area">Loading...</div>
        </div>
    </div>

    <script>
        let pollInterval = null;

        async function uploadDol() {
            const input = document.getElementById('dol-file');
            if (!input.files.length) return;
            const form = new FormData();
            form.append('file', input.files[0]);
            const btn = document.getElementById('upload-btn');
            btn.disabled = true;
            try {
                const res = await fetch('/api/upload', { method: 'POST', body: form });
                const data = await res.json();
                if (res.ok) {
                    document.getElementById('upload-status').textContent = 'Uploaded (' + data.size + ' bytes)';
                    document.getElementById('recompile-btn').disabled = false;
                } else {
                    document.getElementById('upload-status').textContent = 'Error: ' + (data.detail || res.statusText);
                }
            } catch (e) {
                document.getElementById('upload-status').textContent = 'Error: ' + e.message;
            }
            btn.disabled = false;
        }

        async function startRecompile() {
            document.getElementById('recompile-btn').disabled = true;
            await fetch('/api/recompile', { method: 'POST' });
            pollInterval = setInterval(pollStatus, 1000);
        }

        async function pollStatus() {
            const res = await fetch('/api/status');
            const data = await res.json();
            const el = document.getElementById('recompile-status');
            el.className = 'status ' + data.state;
            let text = data.state.charAt(0).toUpperCase() + data.state.slice(1);
            if (data.stage) text += ' - ' + data.stage;
            if (data.error) text += ': ' + data.error;
            document.getElementById('status-text').textContent = text;

            if (data.stats) {
                const statsEl = document.getElementById('stats');
                statsEl.style.display = 'grid';
                statsEl.innerHTML =
                    '<div class="stat"><div class="value">' + data.stats.total_functions + '</div><div class="label">Total Functions</div></div>' +
                    '<div class="stat"><div class="value">' + data.stats.successful_functions + '</div><div class="label">Successful</div></div>' +
                    '<div class="stat"><div class="value">' + data.stats.failed_functions + '</div><div class="label">Failed</div></div>' +
                    '<div class="stat"><div class="value">' + data.stats.total_instructions + '</div><div class="label">Instructions</div></div>';
            }

            if (data.state === 'complete' || data.state === 'error') {
                clearInterval(pollInterval);
                document.getElementById('recompile-btn').disabled = false;
            }
        }

        async function loadConfig() {
            try {
                const res = await fetch('/api/config');
                const config = await res.json();
                const area = document.getElementById('config-area');
                area.innerHTML = '<pre>' + JSON.stringify(config, null, 2) + '</pre>';
            } catch (e) {
                document.getElementById('config-area').textContent = 'Failed to load config';
            }
        }

        loadConfig();
    </script>
</body>
</html>
